<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="container">
    <div class="circles">
      <div class="c1">
        <img src="./images/bg-pattern-top.svg" alt="" srcset="">
      </div>
      <div class="c2">
        <img src="./images/bg-pattern-bottom.svg" alt="" srcset="">
      </div>
    </div>
    <div class="card">
      <div class="top">
      </div>
      <div class="mid">
        <div class="imageHolder"> <img src="./images/image-victor.jpg" alt="" srcset="">
        </div>
        <div class="info">
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
        </div>
      </div>
      <hr>
      <div class="bottom">
        <ul>
          <li><h3>80K</h3><span>Followers</span></li>
          <li><h3>803K</h3><span>Likes</span></li>
          <li><h3>1.4k</h3><span> Photos</span></li>
        </ul>
      </div>
    </div>
 
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/chandra-mahato-a37bb3176/">Gray Dragneel</a>.
  </div>
</body>

</html>
